<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tratamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<header class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6 text-center">
        <h1 class="text-3xl font-bold">Challenge Java - OdontoPrev</h1>
        <nav class="mt-4 flex justify-center space-x-4">
            <a th:href="@{/}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Home</a>
            <a th:href="@{/web/tratamentos}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Tratamentos</a>
            <a th:href="@{/web/usuarios}" class="text-white hover:underline transition duration-800 hover:text-gray-200">Usuários</a>
        </nav>

    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Lista de Tratamentos</h2>
        <a th:href="@{/web/tratamentos/novo}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Novo Tratamento</a>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
            <tr class="bg-gray-200">
                <th class="py-2 px-4 border">ID</th>
                <th class="py-2 px-4 border">Nome</th>
                <th class="py-2 px-4 border">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tratamento : ${tratamentos}" class="hover:bg-gray-50">
                <td class="py-2 px-4 border" th:text="${tratamento.id}"></td>
                <td class="py-2 px-4 border" th:text="${tratamento.nome}"></td>
                <td class="py-2 px-4 border">
                    <a th:href="@{/web/tratamentos/editar/{id}(id=${tratamento.id})}" class="text-blue-500 hover:underline">Editar</a>
                    <a th:href="@{/web/tratamentos/deletar/{id}(id=${tratamento.id})}" onclick="return confirm('Confirmar exclusão?')" class="text-red-500 hover:underline ml-2">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
